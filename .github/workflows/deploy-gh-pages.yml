name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'  # Only trigger on changes to client folder
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Needed for deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3  # Updated to v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3  # Updated to v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies 🔧
        run: |
          cd client
          npm ci
          
      - name: Build 🔨
        run: |
          cd client
          GITHUB_REPO_NAME=${{ github.event.repository.name }} npm run build:gh-pages
        env:
          VITE_API_URL: 'https://efficient-freida-samuel-gfather-42709cdd.koyeb.app'
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: client/dist
          clean: true  # Remove old files
          commit-message: "Deploy website to GitHub Pages [skip ci]"  # Skip CI on deployment commit