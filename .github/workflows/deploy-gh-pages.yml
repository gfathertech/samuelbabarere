name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'  # Only trigger on changes to client folder
      - '.github/workflows/**'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Needed for deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install dependencies 🔧
        run: |
          cd client
          npm ci
          
      - name: Build for GitHub Pages 🔨
        run: |
          cd client
          npm run build:gh-pages
        env:
          VITE_API_URL: 'https://efficient-freida-samuel-gfather-42709cdd.koyeb.app'
          
      - name: Fix asset paths for GitHub Pages 🔧
        run: |
          echo "Fixing asset paths in HTML files..."
          find client/dist -type f -name "*.html" -exec sed -i -e 's|href="/assets/|href="/samuelbabarere/assets/|g' -e 's|src="/assets/|src="/samuelbabarere/assets/|g' {} \;
          
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: client/dist
          clean: true  # Remove old files
          commit-message: "Deploy website to GitHub Pages [skip ci]"